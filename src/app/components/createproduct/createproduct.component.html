<div class="parent">
  <h3>Create Product</h3>

  <label>Product Name:</label>
  <input [(ngModel)]="name" (keyup)="sendData()"><br>

  <label>Product Price:</label>
  <input [(ngModel)]="price" (keyup)="sendData()"><br>

  <label>Product Rating:</label>
  <input [(ngModel)]="rating" (keyup)="sendData()"><br>

  <label>Product Image URL:</label>
  <input [(ngModel)]="image" (keyup)="sendData()"><br>
</div>
