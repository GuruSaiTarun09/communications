<div class="shopping-container">
  <h1>Shopping Component</h1>

  <app-createproduct (newProduct)="addProduct($event)"></app-createproduct>

  <app-allproducts 
      [productList]="productList"
      (onView)="viewProduct($event)"
      (onDelete)="deleteProduct($event)">
  </app-allproducts>

  <app-viewproduct 
      [product]="selectedProduct">
  </app-viewproduct>
</div>
