<div class="shopping-container">
  <h2 class="title">Shopping Component</h2>
  <div class="row-container">
    <!-- Create Product -->
    <div class="box">
      <div class="box-header">Create Product</div>
      <app-createproduct (sendProduct)="onGetFormData($event)"></app-createproduct>
      <app-createbutton 
        [name]="selectedName"
        [price]="selectedPrice"
        [rating]="selectedRating"
        [image]="selectedImage"
        (createProductEvent)="onCreateProduct($event)">
      </app-createbutton>
    </div>

    <!-- Cart -->
    <div class="box">
      <div class="box-header">Cart ğŸ›’</div>
      <app-allproducts 
        [productList]="products" 
        (viewProduct)="onView($event)" 
        (deleteProduct)="onDelete($event)">
      </app-allproducts>
    </div>

    <!-- View Product -->
    <div class="box">
      <div class="box-header">View ğŸ”</div>
      <app-viewproduct [product]="selectedProduct"></app-viewproduct>
    </div>

  </div>
</div>
